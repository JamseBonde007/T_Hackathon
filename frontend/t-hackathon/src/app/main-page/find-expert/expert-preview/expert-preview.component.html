<div class="expert-container">
  <div class="content">
    <div class="heading-button-container">
      <img class="user" src="../../../assets/img/miso.png" alt="" />
      <h1 class="rola">{{ expert.name }} {{ expert.lastname }}</h1>
      <button (click)="onClickApply()">Kontaktuj experta</button>
    </div>
    <hr class="line-1" />
    <h3>Zručnosi:</h3>
    <div class="skills-container">
      <p *ngFor="let skill of expert.skills">{{ skill }}</p>
    </div>
  </div>
</div>
