<div class="content">

  <form>
    <mat-form-field>
      <mat-label>Select your region</mat-label>
      <mat-select
        [(value)]="selectedSkill"
        name="skill"
        (selectionChange)="onRegionChanged()"
      >
        <mat-option *ngFor="let skill of skills" [value]="skill">
          {{ skill }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <!-- <p *ngIf="selectedSkill">Selected region: {{ selectedSkill }}</p> -->
  </form>

  <div class="job-preview-container">
    <app-job-preview *ngFor="let job of jobs$ | async"></app-job-preview>
  </div>

</div>
